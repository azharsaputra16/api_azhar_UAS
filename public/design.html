<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Inspired App</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Mengatur tampilan body dengan font khusus dan latar belakang gambar */
        body {
            font-family: 'Press Start 2P', cursive;
            color: #333;
            text-align: center;
            background-image: url('https://i.ytimg.com/vi/yFg9s5sHOo4/maxresdefault.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
        }

        /* Mengatur tampilan header dengan latar belakang hijau transparan dan padding besar */
        .header-container {
            background-color: rgba(76, 175, 80, 0.8);
            padding: 80px;
            position: relative;
        }

        /* Mengatur posisi logo dengan jarak dari tepi */
        .logo-image {
            width: 300px;
            position: absolute;
            top: 10px;
        }

        /* Mengatur posisi logo pertama di kiri dan logo kedua di kanan */
        .logo-image:first-child {
            left: 10px;
        }
        .logo-image:last-child {
            right: 10px;
        }

        /* Mengatur tampilan judul halaman */
        h1 {
            margin: 0;
            font-size: 2em;
            color: #ffffff;
        }

        /* Mengatur container untuk grid dengan 3 kolom */
        .container {
            display: grid;
            grid-template-columns: repeat(3, minmax(50px, 1fr));
            gap: 16px;
            padding: 250px;
            justify-items: center; /* Memusatkan item di dalam grid */
        }

        /* Mengatur tampilan setiap blok dalam grid */
        .block {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            aspect-ratio: 1; /* Membuat blok menjadi persegi */
        }

        /* Mengatur blok ke-10 agar lebih lebar dan lebih tinggi */
        .container .block:nth-child(10) {
            width: 80%; /* Memperbesar lebar */
            grid-column: span 3; /* Membuatnya melebar ke seluruh grid */
            aspect-ratio: 1.5; /* Membuat blok sedikit lebih lebar */
            margin-left: auto; /* Memusatkan blok */
            margin-right: auto; /* Memusatkan blok */
        }

        /* Mengatur tampilan gambar dalam blok */
        .block img {
            width: 55%;             /* Gambar mengambil 50% dari lebar blok */
            height: auto;           /* Menyesuaikan tinggi gambar agar proporsional */
            object-fit: cover;      /* Membuat gambar menutupi area blok tanpa distorsi */
            margin-bottom: 5px;     /* Memberikan jarak di bawah gambar */
            border-radius: 15px;    /* Menambahkan sudut melengkung pada gambar */
        }

        /* Efek hover untuk blok */
        .block:hover {
            background-color: rgba(25, 118, 210, 0.8);
            transform: scale(1.05);
        }

        /* Mengatur tampilan tombol "thanks for watching" */
        .button {
            margin-top: 50px;
            padding: 10px 20px;
            background-color: #26fe00;
            color: white;
            border: black;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            position: relative; /* Memungkinkan tombol diposisikan relatif */
            top: -180px; /* Menggerakkan tombol ke atas */
        }

        /* Efek hover pada tombol */
        .button:hover {
            background-color: #E64A19;
        }

        /* Mengatur tampilan tautan ke situs web */
        .website-link {
            margin-top: 45px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #b22603;
            color: white;
            text-decoration: arial;
            border-radius: 10px;
            font-size: 0.9em;
        }

        /* Efek hover pada tautan situs web */
        .website-link:hover {
            background-color: #45a049;
        }

        /* Mengatur tampilan footer dengan border melengkung di bawah */
        .footer {
            background-color: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Membuat footer memiliki border melengkung di bagian bawah */
        .footer::before {
            content: "";
            position: absolute;
            bottom: -30px;
            left: 0;
            width: 100%;
            height: 30px;
            background: #2c3e50;
            border-radius: 50%;
        }

        /* Mengatur tampilan teks di footer */
        .footer p {
            margin: 0;
            font-size: 1.2em;
        }

        /* Mengatur tampilan gambar di footer */
        .footer img {
            width: 65px;                /* Mengatur lebar gambar */
            height: center;              /* Menjaga rasio aspek gambar */
            border-radius: 50%;         /* Membuat gambar berbentuk bulat */
            margin-left: 40px;          /* Memberikan jarak antara gambar dan teks */
            margin-bottom: -25px;
            margin-right: 0;
        }
    </style>
</head>
